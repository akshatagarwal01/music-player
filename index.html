<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.png" alt="spotify-logo.png">AKSHIKA</li>
            <li>SAM</li>
            <li>MILD</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best Of The Weeknd</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="cover/Die For You.jpeg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i id="0" class="far  songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/Starboy.jpeg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/After Hours.jpeg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songlistplay"><span class="timestamp">06:01 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/Reminder.jpeg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songlistplay"><span class="timestamp">03:38 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/Save Your Tears.jpeg" alt="Save Your Tears">
                    <span class="songName">Die For You</span>
                    <span class="songlistplay"><span class="timestamp">03:35 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/Escape From LA.jpeg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songlistplay"><span class="timestamp">05:55 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/Scared To Live.jpeg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songlistplay"><span class="timestamp">03:11 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/Hardest To Love.jpeg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songlistplay"><span class="timestamp">03:31 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/Blinding Lights.jpeg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songlistplay"><span class="timestamp">03:20 <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Die For You</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/64faf101c5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
